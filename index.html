<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main class="min-h-screen min-w-full bg-gradient-to-r from-cyan-500 to-blue-500">
      <div class="flex flex-col">
        <h2 class="mx-auto mt-10 md:mt-20 text-6xl font-bold dark:text-white">
          EurOrbit
        </h2>
        <h4 class="mx-auto mt-7 md:mt-12 text-3xl font-bold dark:text-white">
          European Weather Forecast
        </h4>
        <p class="mx-auto mt-7 md:mt-10 text-xl font-bold dark:text-white">
          Powered by
          <button
            class="border border-green-400 bg-inherit rounded px-2 py-0.5"
          >
            7Timer!
          </button>
        </p>
      </div>

      <div class="flex mt-7">
        <select
          form="Area"
          class="mx-auto p-1 font-bold outline-none"
          id="area"
        >
          <option value disabled selected>--Please choose an option--</option>
        </select>
      </div>

      <div
        class="flex flex-row justify-between gap-3 flex-wrap mt-4"
        id="content"
      ></div>
      <footer class="flex items-center justify-center fixed  bottom-8 text-white text-xl left-[43%]">
        <p>&copy; Copyright 2023 EurOrbit</p>
      </footer>
    </main>
    <script type="module" src="index.js"></script>
  </body>
</html>
